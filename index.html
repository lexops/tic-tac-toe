<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-tac-toe</title>
</head>
<body>
  <h1>Tic-tac-toe</h1>
  <form action="">
    <p>
      <label for="player_one_name">X's NAME</label>
      <input
        type="text"
        id="player_one_name"
        maxlength="10"
        required>
    </p>
    <p>
      <label for="player_two_name">O's NAME</label>
      <input
        type="text"
        id="player_two_name"
        maxlength="10"
        required>
    </p>
    <button id="start" type="submit">START</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
